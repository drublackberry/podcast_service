{% extends "base.html" %}

{% block title %}Create API Token - Podcast Service{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-key"></i> Create API Token
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Token Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="form-text">
                            Give this token a descriptive name to help you identify its use.
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Token</button>
                    <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
